spring:
  application:
    name: employee-service
  config:
    import: configserver:http://localhost:8888
server:
  port: 8080

resilience4j:
  circuitbreaker:
    instances:
      departmentService:
        registerHealthIndicator: true
        slidingWindowSize: 5
        minimumNumberOfCalls: 3
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
  retry:
    instances:
      departmentService:
        maxAttempts: 3
        waitDuration: 2s

employee:
  cache-enabled: true
